    <script>
        let audioPlayer, audioElem, playNode, pauseNode, prevElementIdPlaying;

        function collectionDetail(collection){
            let slug = collection['collectionSlug']
            window.location.href = '/' + slug
        }
        function ogvAudio(url){
                let player = new OGVPlayer();
                player.src = url;
                return player;
        }
        function removeAllChildNodes(parent){
            while (parent.firstChild) {
                parent.removeChild(parent.firstChild);
            }
            return;
        }
        function createNodes(){
            playNode = document.createElement('p')
            playNode.classList.add('fa')
            playNode.classList.add('fa-play-circle-o')
            playNode.style['font-size'] = '24px'

            pauseNode = document.createElement('p')
            pauseNode.classList.add('fa')
            pauseNode.classList.add('fa-pause-circle-o')
            pauseNode.style['font-size'] = '24px'
        }
        function changeToOGVPlayer(previewUrl){
            audioPlayer = ogvAudio(previewUrl)
            audioPlayer.setAttribute('id', previewUrl )

            audioPlayer.onended = function(){
            let elem = document.getElementById('audio-preview-play-pause-' + previewUrl)
            removeAllChildNodes(elem)
            
            playNode = document.createElement('p')
            playNode.classList.add('fa')
            playNode.classList.add('fa-play-circle-o')
            playNode.style['font-size'] = '24px'
            elem.appendChild(playNode)
            }

            audioElem = document.getElementById(previewUrl)
            
            if (audioElem){
                audioElem.replaceWith(audioPlayer)
            }
            
        }
        function previewAudio(previewUrl){

            let prevAudioPlaying = document.getElementById(prevElementIdPlaying)

            if (prevAudioPlaying && (prevElementIdPlaying !== previewUrl)){
                prevAudioPlaying.pause()
                let prevAudioElem = document.getElementById('audio-preview-play-pause-'+prevElementIdPlaying)
                removeAllChildNodes(prevAudioElem)
                prevAudioElem.appendChild(playNode)
            }
            
            let audio = document.getElementById(previewUrl)
            let oldNode = document.getElementById('audio-preview-play-pause-'+ previewUrl)

            if (audio.paused == true) {

                audio.play();
                prevElementIdPlaying = previewUrl
                removeAllChildNodes(oldNode)
                document.getElementById('audio-preview-play-pause-' + previewUrl).appendChild(pauseNode)
            
            } else if (!audio.paused) {

                audio.pause()
                prevElementIdPlaying = ''
                removeAllChildNodes(oldNode)
                createNodes()
                document.getElementById('audio-preview-play-pause-' + previewUrl).appendChild(playNode)
                
            }
        }
        function loadOGVPlayer(previewUrl){
            changeToOGVPlayer(previewUrl)
            createNodes()
        }

        function checkForExistingOGVPlayer(previewUrl){
            let element = document.getElementById(previewUrl)
            if (element.nodeName.toString() == 'OGVJS'){
                return true;
            }
            return false;
        }

    </script>
